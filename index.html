<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section id="main" class="main">
      <div class="heading">
        <div class="heading__tabs">
          <div class="heading__tabs-item active">
            <span>Каталог</span>
          </div>
          <div class="heading__tabs-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="18"
              viewBox="0 0 19 18"
              fill="none"
            >
              <path
                d="M11.9482 5.71308L12.0656 5.97634L12.3523 6.00657L17.2145 6.51917C17.645 6.56456 17.8184 7.09841 17.4966 7.38803L13.8655 10.6568L13.651 10.8499L13.7109 11.1322L14.7254 15.9101C14.8153 16.3334 14.3616 16.6632 13.9867 16.4472L9.7496 14.0061L9.5 13.8623L9.2504 14.0061L5.01327 16.4472C4.63836 16.6632 4.1847 16.3334 4.27457 15.9101L5.2891 11.1322L5.34905 10.8499L5.13452 10.6568L1.50338 7.38803C1.18164 7.09841 1.35497 6.56456 1.78547 6.51917L6.64766 6.00657L6.93436 5.97634L7.05184 5.71308L9.0434 1.25016C9.21966 0.855168 9.78034 0.85517 9.9566 1.25016L11.9482 5.71308Z"
                stroke="#1C1C1C"
              />
            </svg>
            <span>Избранное</span>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="loader__wrapper">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="content__list">
          <ul id="doctors__list"></ul>
          <div class="server-error hide">
            <div class="server-error__image">
              <img src="./assets/img/servererror.png" alt="" />
            </div>
            <div class="server-error__title">
              <h2>Сервер не отвечает</h2>
            </div>
            <div class="server-error__desc">
              <p>уже работаем над этим</p>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content__list">
          <ul id="favorites" class="d-none">
            <li class="content__list-item">
              <div class="content__two-level">
                <ul class="content__three-level show favorites"></ul>
              </div>
            </li>
          </ul>
          <div class="favorites__wrapper">
            <div class="favorites__image">
              <img src="./assets/img/favoritedefault.png" alt="" />
            </div>
            <div class="favorites__title">
              <h2>Список избранного пуст</h2>
            </div>
            <div class="favorites__desc">
              <p>Добавляйте изображения, нажимая на звездочки</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="modal-background">
      <span id="close-btn">&times;</span>
      <div id="modal"></div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
